name: Build Multi-Architecture Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”§ å…³é”®1: è®¾ç½®QEMUæ¨¡æ‹Ÿå™¨ - æ”¯æŒå¤šæž¶æž„æž„å»º
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # ðŸ”§ å…³é”®2: è®¾ç½®Docker Buildx - å¤šæž¶æž„æž„å»ºå·¥å…·
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: network=host

      # ðŸ”§ æ–°å¢ž: å®‰è£…jqå‘½ä»¤ç”¨äºŽJSONè§£æž
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          jq --version

      # ðŸ”§ å…³é”®3: ç™»å½•åˆ°GitHub Container Registry
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”§ å…³é”®4: æå–é•œåƒå…ƒæ•°æ®å’Œæ ‡ç­¾
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=IP Analyzer
            org.opencontainers.image.description=Multi-architecture IP security analysis tool with AbuseIPDB integration
            org.opencontainers.image.vendor=IP Analyzer Project

      # ðŸ”§ å…³é”®5: æž„å»ºå¹¶æŽ¨é€å¤šæž¶æž„é•œåƒ
      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # ðŸŽ¯ æ”¯æŒä¸¤å¤§ä¸»æµæž¶æž„ (ç§»é™¤ARM v7ä»¥é¿å…æž„å»ºè¶…æ—¶)
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ðŸš€ ä¼˜åŒ–æž„å»ºç¼“å­˜
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ðŸ”§ æž„å»ºå‚æ•°
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ steps.meta.outputs.version }}

      # ðŸ”§ å…³é”®6: éªŒè¯å¤šæž¶æž„é•œåƒ (ä¿®å¤ç‰ˆæœ¬)
      - name: Inspect multi-architecture manifest
        if: github.event_name != 'pull_request'
        run: |
          echo "ðŸ” Inspecting multi-architecture manifest..."

          # èŽ·å–é•œåƒæ ‡ç­¾ï¼Œä¼˜å…ˆä½¿ç”¨versionï¼Œå¦åˆ™ä½¿ç”¨latest
          IMAGE_TAG="${{ steps.meta.outputs.version }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="latest"
          fi

          FULL_IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "ðŸ·ï¸ Checking image: $FULL_IMAGE_NAME"

          # åŸºç¡€æ£€æŸ¥ - éªŒè¯é•œåƒæ˜¯å¦å­˜åœ¨
          if ! docker buildx imagetools inspect "$FULL_IMAGE_NAME" > /dev/null 2>&1; then
            echo "âŒ Image not found: $FULL_IMAGE_NAME"
            echo "ðŸ” Available tags:"
            docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" || true
            exit 1
          fi

          # æ˜¾ç¤ºå®Œæ•´çš„manifestä¿¡æ¯
          echo "ðŸ“‹ Complete manifest information:"
          docker buildx imagetools inspect "$FULL_IMAGE_NAME"

          echo ""
          echo "ðŸ“‹ Supported architectures:"

          # ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹å¼è§£æžJSONï¼Œé¿å…jqè§£æžé”™è¯¯
          docker buildx imagetools inspect "$FULL_IMAGE_NAME" --format '{{json .}}' > /tmp/manifest.json

          # æ£€æŸ¥JSONæ˜¯å¦æœ‰æ•ˆ
          if ! jq empty /tmp/manifest.json 2>/dev/null; then
            echo "âš ï¸ JSONæ ¼å¼æ— æ•ˆï¼Œä½¿ç”¨åŸºç¡€æ ¼å¼æ˜¾ç¤ºï¼š"
            docker buildx imagetools inspect "$FULL_IMAGE_NAME" --format '{{.Name}} - {{.Architecture}}'
          else
            # ä½¿ç”¨jqè§£æžå¹¶æ˜¾ç¤ºæž¶æž„ä¿¡æ¯
            jq -r '.manifests[]? // empty | " - " + .platform.os + "/" + .platform.architecture + (if .platform.variant then "/" + .platform.variant else "" end)' /tmp/manifest.json || {
              echo "âš ï¸ jqè§£æžå¤±è´¥ï¼Œæ˜¾ç¤ºåŽŸå§‹manifestï¼š"
              cat /tmp/manifest.json
            }
          fi

          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm -f /tmp/manifest.json

          echo ""
          echo "âœ… Multi-architecture manifest verification completed!"

  # ðŸ§ª éªŒè¯å„æž¶æž„é•œåƒåŠŸèƒ½
  verify:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        platform: 
          - linux/amd64
          - linux/arm64

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test ${{ matrix.platform }} image
        run: |
          echo "ðŸ§ª Testing platform: ${{ matrix.platform }}"

          # æ‹‰å–ç‰¹å®šæž¶æž„çš„é•œåƒ
          docker pull --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # æµ‹è¯•åŸºæœ¬åŠŸèƒ½
          echo " âœ“ Testing system architecture..."
          docker run --rm --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest uname -m

          echo " âœ“ Testing Python version..."
          docker run --rm --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python --version

          echo " âœ“ Testing Python architecture..."
          docker run --rm --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -c "import platform; print('Machine:', platform.machine()); print('Architecture:', platform.architecture()[0])"

          echo " âœ“ Testing Flask import..."
          docker run --rm --platform ${{ matrix.platform }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python -c "import flask; print('Flask version:', flask.__version__)"

          echo "âœ… Platform ${{ matrix.platform }} verification completed successfully!"

  # ðŸ“Š ç”Ÿæˆæž„å»ºæŠ¥å‘Š
  report:
    runs-on: ubuntu-latest
    needs: [build, verify]
    if: github.event_name != 'pull_request'

    steps:
      - name: Generate build report
        run: |
          echo "# ðŸŽ‰ Multi-Architecture Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Built Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ—ï¸ Supported Architectures" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **linux/amd64** - x86_64 PC, servers, x86 soft routers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **linux/arm64** - M-chip Mac, Raspberry Pi 4, ARM64 routers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Usage Examples" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Auto-detect architecture (recommended)" >> $GITHUB_STEP_SUMMARY
          echo '\`\`\`bash' >> $GITHUB_STEP_SUMMARY
          echo 'docker run -d --name ip-analyzer -p 5000:5000 \' >> $GITHUB_STEP_SUMMARY
          echo ' -e ABUSEIPDB_API_KEY="your_key" \' >> $GITHUB_STEP_SUMMARY
          echo ' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest' >> $GITHUB_STEP_SUMMARY
          echo '\`\`\`' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Force specific architecture" >> $GITHUB_STEP_SUMMARY
          echo '\`\`\`bash' >> $GITHUB_STEP_SUMMARY
          echo '# For M-chip Mac' >> $GITHUB_STEP_SUMMARY
          echo 'docker run -d --platform linux/arm64 --name ip-analyzer \' >> $GITHUB_STEP_SUMMARY
          echo ' -p 5000:5000 -e ABUSEIPDB_API_KEY="your_key" \' >> $GITHUB_STEP_SUMMARY
          echo ' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest' >> $GITHUB_STEP_SUMMARY
          echo '\`\`\`' >> $GITHUB_STEP_SUMMARY
